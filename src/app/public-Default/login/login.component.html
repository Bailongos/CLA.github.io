<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Colegio Los Ángeles</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<!-- Reutilizamos el navbar 1 -->
<!-- Reutilizamos el navbar 2 -->
<!-- Formulario de Login -->
<main class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
  <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
    <div class="text-center">
      <h2 class="mb-4">Iniciar sesión</h2>
    </div>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" style="background-color: #0047AB; border-color: #0047AB;">
        Iniciar sesión
      </button>
      <div class="text-center mt-3">
        <a href="#" style="color: #0047AB;">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
