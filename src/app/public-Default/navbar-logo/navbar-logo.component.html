<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar 1 con Menú Desplegable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="navbar-logo.component.css"> <!-- Link a la hoja de estilos CSS -->
</head>
<body>
<nav class="navbar navbar-light navbar-large">
  <div class="container-fluid d-flex justify-content-center">
    <a class="navbar-brand" [routerLink]="['/default']">
      <img src="/logo.png" alt="Logo" class="navbar-logo">
    </a>

    <!-- Icono de usuario con menú desplegable -->
    <div class="dropdown ms-auto">
      <a href="#" class="dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle user-icon"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" [routerLink]="['/login']">Inicio</a></li> <!-- Enlace a Inicio -->
        <li><a class="dropdown-item" href="/configuracion">Configuración</a></li> <!-- Enlace a Configuración -->
        <li><a class="dropdown-item" href="/logout">Cerrar sesión</a></li> <!-- Enlace para Cerrar sesión -->
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
