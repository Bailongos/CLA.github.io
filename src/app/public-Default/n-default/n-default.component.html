<!-- Carousel moderno -->
<div id="modernCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="imagen1.jpg" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="imagen2.jpg" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="imagen3.jpg" class="d-block w-100" alt="Imagen 3">
    </div>
    <!-- Tercera diapositiva (video) -->
    <div class="carousel-item">
      <video class="d-block w-100" controls>
        <source src="no.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#modernCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#modernCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
